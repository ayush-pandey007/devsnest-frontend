<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz APP</title>
  </head>
  <body>
    <div class="container">
      <h1 class="score">YourScore <span>0</span></h1>
      <div class="question-box">
        <div class="questions">
          <h1 class="change">Question <span>1</span></h1>
          <h3 class="question">Question <span>0</span></h3>
        </div>
        <div class="option-box">
          <div class="option1 options">1</div>
          <div class="option2 options">2</div>
          <div class="option3 options">3</div>
          <div class="option4 options">4</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
